<div class="container" layout="column">
  <div layout="row">
    <h2 flex>{{results.year | session}}</h2>
    <md-button ng-click="openChangeSessionDialog()">Change session</md-button>
    <md-button ng-click="refresh()">Refresh</md-button>
  </div>
  <div class="classes row" flex>
    <div class="md-6" ng-repeat="c in results.classes">
      <md-card class="results-class">
        <md-content class="md-padding">
          <h3>{{c.name}} - {{c.group}}</h3>
          <md-list>
            <md-item class="header">
              <md-item-content>
                <h4 flex>Name</h4>
                <h4 flex>Result</h4>
                <h4 flex>Average</h4>
              </md-item-content>
              <md-divider></md-divider>
            </md-item>
            <md-item ng-repeat="res in c.results" class="result">
              <md-item-content>
                <div class="name" flex>
                  {{res.name}}
                </div>
                <div class="result" flex>
                  {{res.normal.result}}
                </div>
                <div class="average" flex>
                  {{res.normal.average}}
                </div>
              </md-item-content>
              <md-divider></md-divider>
            </md-item>
            <md-item class="result total">
              <md-item-content>
                <div class="name" flex>
                  Total
                </div>
                <div class="result" flex>
                  {{c.total.result}}
                </div>
                <div class="average" flex>
                  {{c.total.average}}
                </div>
              </md-item-content>
              <md-divider ng-if="c.final"></md-divider>
            </md-item>
            <md-item class="result final" ng-if="c.final">
              <md-item-content>
                <div class="name" flex>
                  Final grade
                </div>
                <div class="result" flex>
                  {{c.final}}
                </div>
                <div class="average" flex>
                </div>
              </md-item-content>
            </md-item>
          </md-list>
        </md-content>
      </md-card>
    </div>
  </div>
</div>
