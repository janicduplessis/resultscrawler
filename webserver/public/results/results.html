<p>Results</p>

<h2>{{results.year}}</h2>

<div ng-repeat="c in results.classes">
  <h3>{{c.name}} - {{c.group}}</h3>
  <div ng-repeat="res in c.results">
    <div>
      Name: {{res.name}}
    </div>
    <div>
      Result: {{res.result}}
    </div>
    <div>
      Average: {{res.average}}
    </div>
  </div>
</div>
