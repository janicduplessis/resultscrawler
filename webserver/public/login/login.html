<div ng-controller="LoginCtrl">

  <h2>Login</h2>

  <form name="loginForm" ng-submit="login(loginInfo)" novalidate>
    <input type="email" placeholder="Email" ng-model="loginInfo.email" />
    <input type="password" placeholder="Password" ng-model="loginInfo.password" />
    <button type="submit">Login</button>
  </form>

  <h2>Register</h2>

  <form name="registerForm" ng-submit="register(registerInfo)" novalidate>
    <input type="email" placeholder="Email" ng-model="registerInfo.email" required />
    <input type="password" placeholder="Password" ng-model="registerInfo.password" required />
    <input type="password" placeholder="Password" required />
    <input type="text" placeholder="First name" ng-model="registerInfo.firstName" required />
    <input type="text" placeholder="Last name" ng-model="registerInfo.lastName" required />
    <button type="submit">Register</button>
  </form>
</div>
