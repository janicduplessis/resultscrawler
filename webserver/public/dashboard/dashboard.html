<div class="container">
  <h2>Crawler configuration</h2>
  <md-card class="config large">
    <form name="configForm" ng-submit="saveConfig(config)" novalidate>

      <div class="setting" layout="row" layout-align="space-between center">
        <div>State</div>
        <md-switch ng-model="config.status"></md-switch>
      </div>
      <div class="setting" layout="row" layout-align="center center">
        <md-text-float type="text" label="Code" ng-model="config.code" flex></md-text-float>
        <md-button class="info">
          <md-icon icon="img/icons/ic_info_24px.svg"></md-icon>
          <md-tooltip>
            The code is your 4 letters and<br/>
            8 digits UQAM identifier.
          </md-tooltip>
        </md-button>
      </div>
      <div class="setting" layout="row" layout-align="center center">
        <md-text-float type="text" label="Nip" ng-model="config.nip" flex></md-text-float>
        <md-button class="info">
          <md-icon icon="img/icons/ic_info_24px.svg"></md-icon>
          <md-tooltip>
            The Nip is your 5 digits<br/>
            UQAM password.
          </md-tooltip>
        </md-button>
      </div>
      <div class="setting no-info" layout="row" layout-align="center center">
        <md-text-float type="email" label="Notification email" ng-model="config.notificationEmail" flex></md-text-float>
      </div>
      <div class="buttons" layout="row" layout-align="end center">
        <md-button class="md-primary" type="submit">Save</md-button>
      </div>
    </form>
  </md-card>

  <h2>Classes</h2>
  <md-card class="no-classes" ng-if="classes.length === 0">
    <h3>No classes</h3>
    <p>Press the + button in the bottom right corner to add a class.</p>
  </md-card>
  <md-card class="classes">
    <md-list>
      <md-item ng-repeat="c in classes">
        <md-item-content>
          <div flex>
            <h3>{{c.name}} - {{c.group}}</h3>
            <p>{{c.year | session}}</p>
          </div>
          <div class="controls">
            <md-button type="button" ng-click="editClass(c)">
              <md-icon icon="img/icons/ic_mode_edit_24px.svg"></md-icon>
              <md-tooltip>
                Edit this class
              </md-tooltip>
            </md-button>
            <md-button type="button" ng-click="deleteClass(c)">
              <md-icon icon="img/icons/ic_delete_24px.svg"></md-icon>
              <md-tooltip>
                Delete this class
              </md-tooltip>
            </md-button>
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
  </md-card>
</div>

<md-button class="add-class-fab md-fab md-primary" aria-label="Add class" ng-click="openAddClassPopup()">
  <md-icon icon="img/icons/ic_add_24px.svg"></md-icon>
</md-button>
