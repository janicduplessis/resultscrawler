<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="rc" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="rc" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="rc" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="rc" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="'Results Crawler - ' + title">Results Crawler - {{title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="ApplicationCtrl" layout="row" md-theme="green">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" layout="column" md-component-id="left" md-is-locked-open="!$media('sm')">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <a href="#/home" ng-click="toggleMenu()">Results</a>
      </div>
    </md-toolbar>

    <ul class="menu">
      <li ng-repeat="m in modules | orderBy: 'order'" ng-if="displayMenuItem(m)" ng-click="toggleMenuItem(m)" ng-class="{selected: m.selected}">{{m.title}}</li>
    </ul>
  </md-sidenav>

  <div layout="column" layout-fill tabindex="-1" role="main">
    <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-fab md-primary" hide-gt-sm ng-click="toggleMenu()">
            <md-icon icon="img/icons/ic_menu_24px.svg"></md-icon>
          </md-button>
          <span class="md-flex" ng-bind="title"></span>
        </div>
    </md-toolbar>

    <md-content class="md-padding main" layout="row" layout-align="center start" ng-class="moduleClass" ng-view flex></md-content>
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="app.js"></script>
  <script src="components/sessions-service.js"></script>
  <script src="components/auth-service.js"></script>
  <script src="components/config-service.js"></script>
  <script src="components/results-service.js"></script>
  <script src="home/home-controller.js"></script>
  <script src="about/about-controller.js"></script>
  <script src="login/login-controller.js"></script>
  <script src="dashboard/dashboard-controller.js"></script>
  <script src="results/results-controller.js"></script>
</body>
</html>
