<html>
<body>
<h2>Hello {{.User.Name}}</h2>

{{range .NewClasses}}
  {{if gt (len .Results) 0}}
    <h3>{{.Name}}</h3>
    <table style="background-color:#ddd;border-collapse:collapse;font-size:14px;">
      <tr style="font-size:bold;background-color:#004262;color:#fff;">
        <td style="padding:5px 10px;border:1px solid #333;">Name</td>
        <td style="padding:5px 10px;border:1px solid #333;">Score</td>
        <td style="padding:5px 10px;border:1px solid #333;">Average</td>
      </tr>
      {{range .Results}}
        <tr>
          <td style="padding:5px 10px;border:1px solid #333;">{{.Name}}</td>
          <td style="padding:5px 10px;border:1px solid #333;">{{.Normal.Result}}</td>
          <td style="padding:5px 10px;border:1px solid #333;">{{.Normal.Average}}</td>
        </tr>
      {{end}}
        <tr>
          <td style="padding:5px 10px;border:1px solid #333;">Total</td>
          <td style="padding:5px 10px;border:1px solid #333;">{{.Total.Result}}</td>
          <td style="padding:5px 10px;border:1px solid #333;">{{.Total.Average}}</td>
        </tr>
        {{if gt (len .Final) 0}}
          <tr>
            <td style="padding:5px 10px;border:1px solid #333;">Final</td>
            <td colspan="2" style="padding:5px 10px;border:1px solid #333;">{{.Final}}</td>
          </tr>
        {{end}}
    </table>
  {{end}}
{{end}}
</body>
</html>
